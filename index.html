<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dicee</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" />
    </head>
    <body>
        <div class="container">
            <h1>Refresh Me</h1>
            <div class="dice">
                <p>Player 1</p>
                <img src="images/dice6.png" alt="player 1 dice" class="img1" />

            <div class="playBtn">

            </div>
        </div>

        <script src="index.js" charset="utf-8"></script>
    </body>
    <footer>
        www.testsite.com
    </footer>
